<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Headings</title>
</head>
<body>
    <header>
        <img src="header-banner.png" width="500" height="72" alt="Banner">
        <hgroup>
            <h1>HTML</h1>
            <h2>Building better websites</h2>
        </hgroup>
    </header>
    
    <hgroup>
        <h2>Topic Heading</h2>
        <h3>Article Heading</h3>
    </hgroup>

    <p>Article Content...</p>

    <hgroup>
        <h1>CSS</h1>
        <h2>Cascading Style Sheets</h2>
        <h3>Article Heading</h3>
    </hgroup>

    <p>Article content...</p>
</body>
</html>
